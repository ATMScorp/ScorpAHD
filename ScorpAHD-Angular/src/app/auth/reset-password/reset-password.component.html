<div class="reset-password-container">
  <h2 class="reset-password-title">Reset Password</h2>
  <form class="reset-password-form">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>New Password</mat-label>
      <input matInput type="password" placeholder="Enter new password" [(ngModel)]="newPassword" name="newPassword" required>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" placeholder="Confirm new password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      <mat-error *ngIf="newPassword !== confirmPassword">Passwords do not match.</mat-error>
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="resetPassword()" [disabled]="newPassword !== confirmPassword || !newPassword">Reset Password</button>
  </form>
</div>
